<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="form-grid">
            <div class="campos-formulario">

                <mat-form-field>
                    <mat-label>Agenda</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" formControlName="dataInicial">
                        <input matEndDate placeholder="End date" formControlName="dataFinal">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Nutricionista</mat-label>
                    <mat-select formControlName="nutricionistaId">
                        <mat-option *ngFor="let nutricionista of nutricionistas" [value]="nutricionista.id">{{
                            nutricionista.nome
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="teste">
                    <mat-label>Hora Inicial</mat-label>
                    <input matInput type="time" class="tempo" placeholder="horaDiaInicial" formControlName="horaDiaInicial">
                </mat-form-field>

                <mat-form-field appearance="fill" class="teste">
                    <mat-label>Hora Final</mat-label>
                    <input matInput type="time" class="tempo" placeholder="horaDiaFinal" formControlName="horaDiaFinal">
                </mat-form-field>

                <mat-form-field appearance="fill" class="teste">
                    <mat-label>Tempo Padr√£o por consulta</mat-label>
                    <input matInput type="time" class="tempo" placeholder="tempoPadrao" formControlName="tempoPadrao">
                </mat-form-field>

            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
