<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pacientes</title>
    <link rel="stylesheet" href="../form-agenda/form-agenda.component.scss">
</head>

<body [class.paciente-selecionado]="isClick">
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/icons/LOGO_JOHW.svg" alt="" (click)="direcionarPagina('Home')">

            </div>
            <div class="menu">
                <button id="menu-bento" mat-icon-button [matMenuTriggerFor]="menuButton" alt=""
                    (click)="clicarMenuBento()">
                    <mat-icon class="icon-menu">apps</mat-icon>
                </button>
                <mat-menu class="menu-content" #menuButton="matMenu">
                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Home')">
                            <mat-icon class="icon">home</mat-icon>
                            <span>
                                Home
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Agenda')">
                            <mat-icon class="icon">today</mat-icon>
                            <span>
                                Agenda
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Consulta')">
                            <mat-icon class="icon">assignment_ind</mat-icon>
                            <span>
                                Consulta
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Categoria')">
                            <mat-icon class="icon">library_books</mat-icon>
                            <span>
                                Categoria
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Nutricionista')">
                            <mat-icon class="icon">work_outline</mat-icon>
                            <span>
                                Nutricionista
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Paciente')">
                            <mat-icon class="icon">people_outline</mat-icon>
                            <span>
                                Paciente
                            </span>
                        </button>
                </mat-menu>
            </div>
        </header>
    </div>

    <section class="body-agenda">
        <div class="view-agenda">
            <div class="background-agenda">

                <main class="information">

                    <mat-card>
                        <mat-card-content>
                            <form [formGroup]="form" class="form-grid">

                                    <mat-form-field class="half-width">
                                        <mat-label>Agenda</mat-label>
                                        <mat-date-range-input class="custom-date-input" [rangePicker]="picker">
                                            <input class="agenda start" matStartDate placeholder="Start date" formControlName="dataInicial" [value]="form.controls['dataInicial'].value | date: 'dd/MM/yyyy'">
                                            <input class="agenda final" matEndDate placeholder="End date" formControlName="dataFinal">
                                        </mat-date-range-input>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-date-range-picker #picker>
                                        </mat-date-range-picker>
                                    </mat-form-field>

                                    <mat-form-field class="half-width">
                                        <mat-label>Nutricionista</mat-label>
                                        <mat-select formControlName="nutricionistaId">
                                            <mat-option *ngFor="let nutricionista of nutricionistas"
                                                [value]="nutricionista.id">{{
                                                nutricionista.nome
                                                }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field appearance="fill" class="half-width">
                                        <mat-label>Hora Inicial</mat-label>
                                        <input matInput type="time" class="tempo" placeholder="horaDiaInicial"
                                            formControlName="horaDiaInicial">
                                    </mat-form-field>

                                    <mat-form-field appearance="fill" class="half-width">
                                        <mat-label>Hora Final</mat-label>
                                        <input matInput type="time" class="tempo" placeholder="horaDiaFinal"
                                            formControlName="horaDiaFinal">
                                    </mat-form-field>

                                    <mat-form-field appearance="fill" class="half-width">
                                        <mat-label>Tempo Padr√£o por consulta</mat-label>
                                        <input matInput type="time" class="tempo" placeholder="tempoPadrao"
                                            formControlName="tempoPadrao">
                                    </mat-form-field>
                            </form>
                        </mat-card-content>
                        <mat-card-actions class="button">
                            <button mat-raised-button class="btn" (click)="onSubmit()">Salvar</button>
                            <button mat-raised-button class="red" (click)="onCancel()">Cancelar</button>
                        </mat-card-actions>
                    </mat-card>
                </main>
            </div>
        </div>
    </section>
</body>
</html>
