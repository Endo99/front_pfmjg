<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paciente</title>
    <link rel="stylesheet" href="./home-agenda.component.scss">
</head>

<body [class.paciente-selecionado]="isClick">
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/icons/LOGO_JOHW.svg" alt="">

            </div>
            <div class="menu">
                <img id="menu-bento" src="/assets/icons/MENU_BENTO.svg" alt="" (click)="clicarMenuBento()">
                <section id="menu-bento-aberto" *ngIf="isClick">
                    <div class="lista-menu">
                        <div class="container text-center">
                            <div>
                                <mat-grid-list cols="2" rowHeight="2:1">

                                    <ul class="lista-item">
                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Home')">
                                                <mat-icon class="icon custom-icon">home</mat-icon>
                                                <p>
                                                    Home
                                                </p>
                                            </button>
                                        </mat-grid-tile>

                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Agendar')">
                                                <mat-icon class="icon custom-icon">today</mat-icon>
                                                <p>
                                                    Agendar
                                                </p>
                                            </button>
                                        </mat-grid-tile>

                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Consulta')">
                                                <mat-icon class="icon custom-icon">assignment_ind</mat-icon>
                                                <p>
                                                    Consulta
                                                </p>
                                            </button>
                                        </mat-grid-tile>

                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Categoria')">
                                                <mat-icon class="icon custom-icon">library_books</mat-icon>
                                                <p>
                                                    Categoria
                                                </p>
                                            </button>
                                        </mat-grid-tile>

                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Nutricionista')">
                                                <mat-icon class="icon custom-icon">work_outline</mat-icon>
                                                <p>
                                                    Nutricionista
                                                </p>
                                            </button>
                                        </mat-grid-tile>

                                        <mat-grid-tile>
                                            <button class="button-icon" mat-icon-button matTooltip="Basic"
                                                (click)="direcionarPagina('Paciente')">
                                                <mat-icon class="icon custom-icon">people_outline</mat-icon>
                                                <p>
                                                    Paciente
                                                </p>
                                            </button>
                                        </mat-grid-tile>
                                    </ul>
                                </mat-grid-list>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </div>
    <section class="body-consulta">
        <div class="view-consulta">
            <div class="background-consulta">
                <main class="list-consulta">
                    <mat-card class="table">
                        <mat-card-content color="primary">Agenda</mat-card-content>

                        <div *ngIf="agenda$ | async as agenda; else loading">
                            <table mat-table [dataSource]="agenda" class="mat-elevation-z8">

                                <ng-container class="field" matColumnDef="descricao">
                                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                                    <td mat-cell *matCellDef="let agenda"> {{agenda.descricao}} </td>
                                </ng-container>

                                    <ng-container matColumnDef="dataInicial">
                                        <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.dataInicial}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="dataFinal">
                                        <th mat-header-cell *matHeaderCellDef> Data Final </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.dataFinal}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="horaDiaInicial">
                                        <th mat-header-cell *matHeaderCellDef> Hora Inicial </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.horaDiaInicial}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="horaDiaFinal">
                                        <th mat-header-cell *matHeaderCellDef> Hora Final </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.horaDiaFinal}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="tempoPadrao">
                                        <th mat-header-cell *matHeaderCellDef> Pad√£o por consulta </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.tempoPadrao}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="nutricionistaNome">
                                        <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.nutricionistaNome}} </td>
                                    </ng-container>

                                    <ng-container class="field" matColumnDef="situacao">
                                        <th mat-header-cell *matHeaderCellDef> Situacao </th>
                                        <td mat-cell *matCellDef="let agenda"> {{agenda.situacao}} </td>
                                    </ng-container>

                                    <!-- Actions Column -->
                                    <ng-container class="field" matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef class="action-column">
                                            <button class="actions" mat-mini-fab color="accent"
                                                aria-label="Adicionar um agenda" (click)="onAdd()"
                                                class="action-column-header">
                                                <mat-icon>add</mat-icon>
                                            </button>
                                        </mat-header-cell>

                                        <mat-cell *matCellDef="let agenda" class="action-column">
                                            <button mat-icon-button color="primary" aria-label="Editar agenda"
                                                (click)="onEdit(agenda)">
                                                <mat-icon class="actions-icon">edit</mat-icon>
                                            </button>

                                            <button mat-icon-button color="warn" aria-label="Remover agenda"
                                                (click)="onDelete(agenda)">
                                                <mat-icon class="actions-icon">delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <ng-template #loading>
                            <div class="loading-spinner">
                                <mat-spinner></mat-spinner>
                            </div>
                        </ng-template>
                    </mat-card>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
