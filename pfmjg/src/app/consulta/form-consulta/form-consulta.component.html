<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pacientes</title>
    <link rel="stylesheet" href="../form-consulta/form-consulta.component.scss">
</head>

<body [class.paciente-selecionado]="isClick">
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/icons/LOGO_JOHW.svg" alt="" (click)="direcionarPagina('Home')">

            </div>
            <div class="menu">
                <button id="menu-bento" mat-icon-button [matMenuTriggerFor]="menuButton" alt=""
                    (click)="clicarMenuBento()">
                    <mat-icon class="icon-menu">apps</mat-icon>
                </button>
                <mat-menu class="menu-content" #menuButton="matMenu">
                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Home')">
                            <mat-icon class="icon">home</mat-icon>
                            <span>
                                Home
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Agenda')">
                            <mat-icon class="icon">today</mat-icon>
                            <span>
                                Agenda
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Consulta')">
                            <mat-icon class="icon">assignment_ind</mat-icon>
                            <span>
                                Consulta
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Categoria')">
                            <mat-icon class="icon">library_books</mat-icon>
                            <span>
                                Categoria
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Nutricionista')">
                            <mat-icon class="icon">work_outline</mat-icon>
                            <span>
                                Nutricionista
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Paciente')">
                            <mat-icon class="icon">people_outline</mat-icon>
                            <span>
                                Paciente
                            </span>
                        </button>
                </mat-menu>
            </div>
        </header>
    </div>

    <section class="body-consulta">
        <div class="view-consulta">
            <div class="background-consulta">

                <main class="information">

                    <mat-card>
                        <mat-card-content>
                            <form [formGroup]="form" class="form-grid">
                                <div class="campos-formulario">

                                    <mat-form-field class="half-width">
                                        <mat-label>Paciente</mat-label>
                                        <mat-select formControlName="pacienteId">
                                            <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">{{
                                                paciente.nome
                                                }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field class="half-width">
                                        <mat-label>Data</mat-label>
                                        <mat-select formControlName="data"
                                            (selectionChange)="buscarAgendas($event.value)">
                                            <mat-option *ngFor="let dia of dias" [value]="dia">{{
                                                dia
                                                }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field class="half-width">
                                        <mat-label>Agenda</mat-label>
                                        <mat-select formControlName="agendaId">
                                            <mat-option *ngFor="let agenda of agendas" [value]="agenda.id">{{
                                                agenda.nutricionistaNome
                                                }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field class="half-width">
                                        <mat-label>Horario</mat-label>
                                        <mat-select formControlName="horaInicial">
                                            <mat-option *ngFor="let horario of horarios" [value]="horario">{{
                                                horario
                                                }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </form>
                        </mat-card-content>
                        <mat-card-actions class="button">
                            <button mat-raised-button class="btn" (click)="onSubmit()">Salvar</button>
                            <button mat-raised-button class="red" (click)="onCancel()">Cancelar</button>
                        </mat-card-actions>
                    </mat-card>
                </main>
            </div>
        </div>
    </section>
</body>
</html>
