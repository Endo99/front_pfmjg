<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="form-grid">
            <div class="campos-formulario">

                <mat-form-field>
                    <mat-label>Paciente</mat-label>
                    <mat-select formControlName="pacienteId">
                        <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">{{
                            paciente.nome
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Data</mat-label>
                    <mat-select formControlName="data" (selectionChange)="buscarAgendas($event.value)">
                        <mat-option *ngFor="let dia of dias" [value]="dia">{{
                            dia
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Agenda</mat-label>
                    <mat-select formControlName="agendaId">
                        <mat-option *ngFor="let agenda of agendas" [value]="agenda.id">{{
                            agenda.nutricionistaNome
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Horario</mat-label>
                    <mat-select formControlName="horaInicial">
                        <mat-option *ngFor="let horario of horarios" [value]="horario">{{
                            horario
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
