
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paciente</title>
    <link rel="stylesheet" href="./home-paciente.component.scss">
  </head>
  <body>
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="/src/assets/icons/LOGO_JOHW.svg" alt="">
            
            </div>
            <div class="menu">
                <img id="menu-bento" src="/src/assets/icons/MENU_BENTO.svg" alt="" onclick="">
                    <section id="menu-bento-aberto">
                    </section>
            </div>
        </header>
    </div>

    <section class="body-paciente">
        <div class="view-pacientes">
            <h1>Dados Clientes</h1>
            <div class="background-paciente">
                <main class="list-pacientes">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">paciente.nomePaciente</th>
                                <th scope="col">paciente.cidade</th>
                                <th scope="col">paciente.estado</th>
                                <th scope="col">paciente.statusPag</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td colspan="1">paciente.getNomePaciente()</td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td colspan="2">paciente.getCidade()</td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td colspan="3">paciente.getEstado()</td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td colspan="4">paciente.getStatusPag()</td>
                            </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </div>
    </section>
  </body>
</html>
