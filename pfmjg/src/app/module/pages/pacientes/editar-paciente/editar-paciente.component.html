<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastrar Pacientes</title>
    <link rel="stylesheet" href="../editar-paciente/editar-paciente.component.scss">
  </head>
  <body>
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/LOGO_JOHW.svg" alt="">
            
            </div>
            <div class="menu">
                <img id="menu-bento" src="./assets/icons/MENU_BENTO.svg" alt="" onclick="">
                    <section id="menu-bento-aberto">
                    </section>
            </div>
        </header>
    </div>

    <section class="body-paciente">
      <div class="view-pacientes">
        <div class="background-paciente">
          
            <main class="information">
              <form #pacienteForm="ngForm" (ngSubmit) ="updPaciente(pacienteForm)"> 
                <legend>
                  <h1>Editar paciente {{paciente.nomePaciente}} {{paciente.sobrenomePaciente}}</h1>
                </legend>
                <div class="container text-center" >
                  <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2"> 

                    <div class="col">
                      <label for="nomePaciente">Nome:</label>
                      <input type="text" id="nomePaciente" name="nomePaciente" [(ngModel)]="paciente.nomePaciente" (input)="atualizarNomePaciente($event)" required #nome="ngModel" autofocus minlength="3" maxlength="50">
                      <div class="warning" *ngIf="nome.invalid && nome.touched || null">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="sobrenomePaciente">Sobrenome:</label>
                      <input type="text" id="sobrenomePaciente"  name="sobrenomePaciente" [(ngModel)]="paciente.sobrenomePaciente" (input)="atualizarsobrenomePaciente($event)" required #sobrenome="ngModel" minlength="3" maxlength="50">
                      <div class="warning" *ngIf="sobrenome.invalid && sobrenome.touched || null">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="dataNascimentoPaciente">Data de nascimento:</label>
                      <input class="data" type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" [(ngModel)]="paciente.dataNascimentoPaciente" (change)="calcularIdade()" required #data="ngModel">
                      <div class="warning" *ngIf="data.invalid && data.touched || null">Campo obrigatório</div>
                    </div>
                    
                    <div class="col">
                      <label for="idadePaciente">Idade:</label>
                      <input type="number" id="idadePaciente"  name="idadePaciente" value = "0" [(ngModel)]="paciente.idadePaciente" required>
                    </div>
                    
                    <!-- Tenho que ver uma biblioteca do java ou angular que disponibiliza os estados e cidades do país -->
                    
                    <div class="col">
                      <label for="estado">Estado:</label>
                      <select id="estado" name="estado" [(ngModel)]="paciente.estado" required #estado="ngModel">
                        <option value="" selected disabled>Escolha o estado</option>
                        <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
                      </select>
                      <div class="warning" *ngIf="estado.invalid && estado.touched">Campo obrigatório</div>
                    </div>
                    
                    <div class="col">
                      <label for="cidade">Cidade:</label>
                      <input type="text" id="cidade"  name="cidade" [(ngModel)]="paciente.cidade"  required #cidade="ngModel" minlength="3" maxlength="50">
                      <div class="warning" *ngIf="cidade.invalid && cidade.touched">Campo obrigatório</div>
                    </div>


                    <div class="col">
                      <label for="statusPagamento">Status Pagamento:</label>
                      <select id="statusPagamento" name="statusPagamento" [(ngModel)]="paciente.statusPagamento" required #statusPagamento="ngModel">
                        <option value="" selected disabled>Escolha o status</option>
                        <option value="Pago">Pago</option>
                        <option value="Em Atraso">Em atraso</option>
                        <option value="Em Andamento">Em andamento</option>
                        <option value="Cancelado">Cancelado</option>
                        <option value="Finalizado">Finalizado</option>
                        <option value="Recebendo">Recebendo</option>
                        <option value="Aguardando">Aguardando</option>
                        <option value="Não recebeu">Não recebeu</option>
                      </select>
                      <div class="warning" *ngIf="statusPagamento.invalid && statusPagamento.touched">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="tipoConsulta">Tipo Consulta:</label>
                      <select id="tipoConsulta" name="tipoConsulta" [(ngModel)]="paciente.tipoConsulta" required #tipo="ngModel" >
                        <option value="" selected disabled>Escolha o tipo de consulta</option>
                        <option value="Online">On-line</option>
                        <option value="Presencial">Presencial</option>
                      </select>
                      <div class="warning" *ngIf="tipo.invalid && tipo.touched">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="mesesAcompanhado">Quantidade de meses acompanhado:</label>
                      <input type="number" id="mesesAcompanhado" name="mesesAcompanhado" value="0" [(ngModel)]="paciente.mesesAcompanhado" required #meses="ngModel" positiveNumber>
                      <div class="warning" *ngIf="meses.invalid && meses.touched">Campo obrigatório</div>
                    </div>
                    
                    <div class="col">
                      <label for="telefone">Telefone:</label>
                      <input type="text" id="telefone" name="telefone" [(ngModel)]="paciente.telefone" required (input)="formatarTelefone()" #tel="ngModel">
                      <div class="warning" *ngIf="tel.invalid && tel.touched">Campo obrigatório</div>
                    </div>
                    
                    <div class="col">
                      <label for="valorConsulta">Valor da Consulta:</label>
                      <input type="number" id="valorConsulta" name="valorConsulta" placeholder="$" value="0" [(ngModel)]="paciente.valorConsulta" required #valorConsulta="ngModel" positiveNumber>
                      <div class="warning" *ngIf="valorConsulta.invalid && valorConsulta.touched">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="quantiaPaga">Quantidade pago:</label>
                      <input type="number" id="quantiaPaga" name="quantiaPaga" placeholder="$" value="0" [(ngModel)]="paciente.quantiaPaga" required #quantiaPaga="ngModel" positiveNumber>
                      <div class="warning" *ngIf="quantiaPaga.invalid && quantiaPaga.touched">Campo obrigatório</div>
                    </div>

                    <div class="col">
                      <label for="formaPagamento">Tipo Pagamento: </label>
                      <select id="formaPagamento" name="formaPagamento" [(ngModel)] = "paciente.formaPagamento" required #formaPagamento="ngModel">
                        <option value="" selected disabled>Escolha o pagamento</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="PIX">PIX</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Débito">Débito</option>
                      </select>
                      <div class="warning" *ngIf="formaPagamento.invalid && formaPagamento.touched">Campo obrigatório</div>
                    </div>
                  </div>
                </div>
                    <div class="button" *ngIf="pacienteForm !== null">
                      <input type="submit" class="btn btn-primary" value="Editar" >
                    </div>
              </form>
                  
            </main>
          </div>
      </div>
  </section>
  </body>
</html>
