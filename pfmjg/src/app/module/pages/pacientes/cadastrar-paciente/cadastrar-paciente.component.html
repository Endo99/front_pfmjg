<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastrar Pacientes</title>
    <link rel="stylesheet" href="../cadastrar-paciente/cadastrar-paciente.component.scss">
  </head>
  <body>
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/LOGO_JOHW.svg" alt="">
            
            </div>
            <div class="menu">
                <img id="menu-bento" src="./assets/icons/MENU_BENTO.svg" alt="" onclick="">
                    <section id="menu-bento-aberto">
                    </section>
            </div>
        </header>
    </div>

    <section class="body-paciente">
      <div class="view-pacientes">
        <div class="background-paciente">
          
            <main class="information">
              <form #pacienteForm (ngSubmit) ="addPaciente()"> 
                <legend>
                  <h1>Cadastrar um paciente</h1>
                </legend>
                  <div class="container text-center" >
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2"> 
  
                      <div class="col">
                        <label for="nomePaciente">Nome:</label>
                        <input type="text" id="nomePaciente" name="nomePaciente" [(ngModel)]="paciente.nomePaciente" (input)="atualizarNomePaciente($event)">
                      </div>

                      <div class="col">
                        <label for="sobrenomePaciente">Sobrenome:</label>
                        <input type="text" id="sobrenomePaciente"  name="sobrenomePaciente" [(ngModel)]="paciente.sobrenomePaciente" (input)="atualizarsobrenomePaciente($event)">
                      </div>

                      <div class="col">
                        <label for="dataNascimentoPaciente">Data de nascimento:</label>
                        <input class="data" type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" [(ngModel)]="paciente.dataNascimentoPaciente">
                      </div>
                      
                      <div class="col">
                        <label for="idadePaciente">Idade:</label>
                        <input type="number" id="idadePaciente"  name="idadePaciente" value = "0" [(ngModel)]="paciente.idadePaciente">
                      </div>
                      
                      <!-- Tenho que ver uma biblioteca do java ou angular que disponibiliza os estados e cidades do país -->
                      <div class="col">
                        <label for="cidade">Cidade:</label>
                        <select id="cidade" name="cidade" [(ngModel)]="paciente.cidade">
                          <option value="" selected disabled>Escolha a cidade</option>
                          <option value="saoPaulo">São Paulo</option>
                          <option value="londrina">Londrina</option>
                          <option value="curitiba">Curitiba</option>
                        </select>
                      </div>
                      
                      <div class="col">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" [(ngModel)]="paciente.estado">
                          <option value="" selected disabled>Escolha o estado</option>
                          <option value="SP">SP</option>
                          <option value="PR">PR</option>
                          <option value="MT">MT</option>
                        </select>
                      </div>



                      <div class="col">
                        <label for="statusPagamento">Status Pagamento:</label>
                        <select id="statusPagamento" name="statusPagamento" [(ngModel)]="paciente.statusPagamento">
                          <option value="" selected disabled>Escolha o status</option>
                          <option value="pago">Pago</option>
                          <option value="atraso">Em atraso</option>
                          <option value="andamento">Em andamento</option>
                          <option value="cancelado">Cancelado</option>
                          <option value="finalizado">Finalizado</option>
                        </select>
                      </div>

                      <div class="col">
                        <label for="tipoConsulta">Tipo Consulta:</label>
                        <select id="tipoConsul" name="tipoConsul" [(ngModel)]="paciente.tipoConsulta">
                          <option value="" selected disabled>Escolha o tipo de consulta</option>
                          <option value="online">On-line</option>
                          <option value="presencial">Presencial</option>
                        </select>
                      </div>

                      <div class="col">
                        <label for="mesesAcompanhado">Quantidade de meses acompanhado:</label>
                        <input type="number" id="mesesAcompanhado" name="mesesAcompanhado" value="0" [(ngModel)]="paciente.mesesAcompanhado">
                      </div>
                      
                      <div class="col">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" [(ngModel)]="paciente.telefone">
                      </div>
                      
                      <div class="col">
                        <label for="valorConsulta">Valor da Consulta:</label>
                        <input type="number" id="valorConsulta" name="valorConsulta" placeholder="$" value="0" [(ngModel)]="paciente.valorConsulta">
                      </div>

                      <div class="col">
                        <label for="quantiaPaga">Quantidade pago:</label>
                        <input type="number" id="quantiaPaga" name="quantiaPaga" placeholder="$" value="0" [(ngModel)]="paciente.quantiaPaga">
                      </div>

                      <div class="col">
                        <label for="formaPagamento">Tipo Pagamento: </label>
                        <select id="formaPagamento" name="formaPagamento" [(ngModel)] = "paciente.formaPagamento">
                          <option value="" selected disabled>Escolha o pagamento</option>
                          <option value="dinheiro">Dinheiro</option>
                          <option value="pix">PIX</option>
                          <option value="credito">Crédito</option>
                          <option value="debito">Débito</option>
                        </select>
                      </div>
                    </div>
                  </div>
                      <div class="button">
                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                      </div>
                </form>
                  
            </main>
          </div>
      </div>
  </section>
  </body>
</html>
