
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="./home.component.scss">
  </head>
  <body>
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="/assets/icons/LOGO_JOHW.svg" alt="">
            
            </div>
            <div class="menu">
                <img id="menu-bento" src="/assets/icons/MENU_BENTO.svg" alt="" onclick="">
                    <section id="menu-bento-aberto">
                        <img src="/src/assets/icons/">
                        <div class="lista-menu">
                            <div class="container text-center">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                    <ul class="lista-item">
                                        <li *ngFor="let item of listMenu">
                                            <button type="button" class="btn btn-primary" onclick="">
                                                <i class="{{item.icon}}"></i>
                                            </button>
                                            <span class="col">{{item.legenda.toUpperCase()}}</span>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        </div>
                    </section>
            </div>
            <div class="user">
            
            </div>
        </header>
    </div>


    </body>
</html>
