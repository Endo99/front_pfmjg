<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="./cadastrar-consulta.component.scss">
</head>

<body>
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="/assets/icons/LOGO_JOHW.svg" alt="">

            </div>
            <div class="menu">
                <img id="menu-bento" src="/assets/icons/MENU_BENTO.svg" alt="" onclick="">
                <section id="menu-bento-aberto">
                    <img src="/src/assets/icons/">
                    <div class="lista-menu">
                        <div class="container text-center">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                <ul class="lista-item">
                                    <!-- <li *ngFor="let item of listMenu">
                                            <a type="button" class="btn btn-primary" onclick="">
                                                <ng-container *ngIf="item.iconSvg">
                                                    <img [src]="item.iconSvg" alt="">
                                                </ng-container>
                                            </a>
                                            <span class="col">{{item.legenda.toUpperCase()}}</span>
                                        </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="user">

            </div>

            <section class="body-consulta">
                <div class="view-consulta">
                    <div class="background-consulta">
                        <form #consultaForm="ngForm" (ngSubmit)="addConsulta(consultaForm)">
                            <legend>
                                <h1>Cadastrar Consulta</h1>
                            </legend>
                            <div class="container text-center">
                                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2">

                                    <div class="col">
                                        <label for="agenda">Agenda:</label>
                                        <input type="text" id="agenda" name="agenda" [(ngModel)]="consulta.agendamento"
                                            required #agenda="ngModel" autofocus minlength="3" maxlength="50" autofocus
                                            [ngClass]="{ 'highlight-error': agenda.invalid && agenda.touched }">
                                        <div class="warning" *ngIf="agenda.invalid && agenda.touched">Campo obrigatório
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label for="idPaciente">Paciente</label>
                                        <select id="idPaciente" name="idPaciente" #paciente="ngModel"
                                            [(ngModel)]="selectedPatientId"
                                            (change)="buscarDetalhesDoPaciente(selectedPatientId)" required
                                            [ngClass]="{ 'highlight-error': paciente.invalid && paciente.touched }">
                                            <option value="" selected disabled>Selecione o paciente</option>
                                            <option *ngFor="let paciente of pacientes" [value]="paciente.cpf">{{
                                                paciente.nomePaciente }}</option>
                                        </select>
                                        <div class="warning" *ngIf="paciente.invalid && paciente.touched">Campo
                                            obrigatório</div>
                                    </div>

                                    <div class="col">
                                        <label for="dataConsulta">Data Consulta:</label>
                                        <input type="date" id="dataConsulta" name="dataConsulta"
                                            [(ngModel)]="consulta.dataConsultaAtual" required #dataConsulta="ngModel"
                                            minlength="3" maxlength="50"
                                            [ngClass]="{ 'highlight-error': dataConsulta.invalid && dataConsulta.touched }">
                                        <div class="warning" *ngIf="dataConsulta.invalid && dataConsulta.touched">Campo
                                            obrigatório</div>
                                    </div>

                                    <div class="col">
                                        <label for="tipoConsulta">Tipo de Consulta:</label>
                                        <select id="tipoConsulta" name="tipoConsulta" [(ngModel)]="consulta.tipoConsulta" required
                                                #tipoConsulta="ngModel"
                                                [ngClass]="{ 'highlight-error': tipoConsulta.invalid && tipoConsulta.touched }">
                                          <option value="" selected disabled>Selecione o tipo de consulta</option>
                                          <option *ngFor="let tipo of tiposDeConsulta" [value]="tipo">{{ tipo }}</option>
                                        </select>
                                        <div class="warning" *ngIf="tipoConsulta.invalid && tipoConsulta.touched">Campo obrigatório</div>
                                    </div>

                                    <div class="col">
                                        <label for="formaPagamento">Forma de Pagamento:</label>
                                        <input type="text" id="formaPagamento" name="formaPagamento"
                                            [(ngModel)]="consulta.formaPagamento" required #formaPagamento="ngModel"
                                            autofocus minlength="3" maxlength="50"
                                            [ngClass]="{ 'highlight-error': formaPagamento.invalid && formaPagamento.touched }">
                                        <div class="warning" *ngIf="formaPagamento.invalid && formaPagamento.touched">
                                            Campo obrigatório</div>
                                    </div>

                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" class="btn btn-primary" value="Cadastrar">
                                <div *ngIf="exibirMensagem" class="success-message">
                                    {{sucessMessage}}
                                </div>
                                <input type="button" class="btn btn-primary red" value="Cancelar"
                                    (click)="voltarPagina()">
                            </div>

                        </form>
                    </div>
                </div>
            </section>

        </header>
    </div>


</body>

</html>
