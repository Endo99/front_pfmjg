<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paciente</title>
    <link rel="stylesheet" href="./home-categoria.component.scss">
</head>

<body [class.paciente-selecionado]="isClick">
    <div class="top-bar">
        <header id="bar">
            <div class="logo">
                <img src="./assets/icons/LOGO_JOHW.svg" alt="" (click)="direcionarPagina('Home')">

            </div>
            <div class="menu">
                <button id="menu-bento" mat-icon-button [matMenuTriggerFor]="menuButton" alt=""
                    (click)="clicarMenuBento()">
                    <mat-icon class="icon-menu">apps</mat-icon>
                </button>
                <mat-menu class="menu-content" #menuButton="matMenu">
                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Home')">
                            <mat-icon class="icon">home</mat-icon>
                            <span>
                                Home
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Agenda')">
                            <mat-icon class="icon">today</mat-icon>
                            <span>
                                Agenda
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Consulta')">
                            <mat-icon class="icon">assignment_ind</mat-icon>
                            <span>
                                Consulta
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Categoria')">
                            <mat-icon class="icon">library_books</mat-icon>
                            <span>
                                Categoria
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Nutricionista')">
                            <mat-icon class="icon">work_outline</mat-icon>
                            <span>
                                Nutricionista
                            </span>
                        </button>

                        <button mat-menu-item matTooltip="Basic"
                            (click)="direcionarPagina('Paciente')">
                            <mat-icon class="icon">people_outline</mat-icon>
                            <span>
                                Paciente
                            </span>
                        </button>
                </mat-menu>
            </div>
        </header>
    </div>
    <section class="body-categoria">
        <div class="view-categoria">
            <div class="background-categoria">
                <main class="list-categoria">
                    <mat-card class="table">
                        <mat-card-content color="primary">Categorias</mat-card-content>

                        <div *ngIf="categoria$ | async as categoria; else loading">
                            <table mat-table [dataSource]="categoria" class="mat-elevation-z8">

                                <ng-container class="field" matColumnDef="descricao">
                                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                                    <td mat-cell *matCellDef="let categorias"> {{categorias.descricao}} </td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container class="field" matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef class="action-column">
                                        <button class="actions" mat-mini-fab color="accent" aria-label="Adicionar um categoria"
                                            (click)="onAdd()" class="action-column-header">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </mat-header-cell>

                                    <mat-cell class="field" *matCellDef="let categoria" class="action-column">
                                        <button mat-icon-button color="primary" aria-label="Editar categoria"
                                            (click)="onEdit(categoria)">
                                            <mat-icon class="actions-icon">edit</mat-icon>
                                        </button>

                                        <button class="field" mat-icon-button color="warn" aria-label="Remover categoria"
                                            (click)="onDelete(categoria)">
                                            <mat-icon class="actions-icon">delete</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <ng-template #loading>
                            <div class="loading-spinner">
                                <mat-spinner></mat-spinner>
                            </div>
                        </ng-template>
                    </mat-card>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
