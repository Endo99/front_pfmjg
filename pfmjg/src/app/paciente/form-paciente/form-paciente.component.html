<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="form-grid">
            <div class="campos-formulario">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="CPF" formControlName="cpf">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput placeholder="Nome" formControlName="nome">
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                    <mat-label>Data de Nascimento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->

                <mat-form-field appearance="fill">
                    <input matInput placeholder="Cidade" formControlName="cidade">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>UF</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option *ngFor="let estado of abreviacoes" [value]="estado">{{ estado }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput placeholder="Telefone" formControlName="telefone">
                </mat-form-field>

            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
